<section id="skill" class="py-5">
  <div class="px-4 py-5 text-center">
    <div class="col-lg-6 mx-auto row gap-4 py-3 lead mb-4">
      <h3 class="text-start fw-bold">
        <!-- <i class="bi bi-puzzle"></i> -->
        <!-- <i class="bi bi-star"></i> -->
        <i class="bi bi-stack"></i>

        Skills
      </h3>
      @for (skill of listSkills; track skill.id) {
      <div class="card shadow-sm" style="width: 22rem">
        <div class="card-body">
          <h5 class="card-title fw-bold py-2">{{ skill.category }}</h5>
          <div class="d-flex flex-wrap gap-2 justify-content-center">
            @for (skillItem of skill.skills; track skillItem) {
            <span class="badge border">{{ skillItem }}</span>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
